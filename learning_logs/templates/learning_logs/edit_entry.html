{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2><a href="{% url 'learning_logs:topic' entry.topic.id %}">{{ entry.topic }}</a></h2>
{% endblock page_header %}

{% block content %}
  <p>記事を編集:</p>
  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">記事を保存</button>
    {% endbuttons %}
  </form>
{% endblock content %}
